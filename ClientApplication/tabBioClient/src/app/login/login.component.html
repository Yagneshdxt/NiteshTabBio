<form #LoginForm="ngForm" (ngSubmit)="LoginUser(LoginForm)">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Login</h3>
    </div>
    <div class="panel-body">
      <div id="loginDiv" style="width:50%">
        <div style="width:50%">
          <div class="form-group">
            <div class="alert alert-danger" role="alert" *ngIf="errors?.length > 0">
              <ul>
                <li *ngFor="let error of errors">
                  {{ error }}
                </li>
              </ul>
            </div>
            <div class="alert alert-success" *ngIf="SuccessMessage">
              {{SuccessMessage}}
            </div>
          </div>
          <div class="form-group">
            <label for="txtEmail">Email </label>
            <input type="email" required name="Email" [(ngModel)]="Email" id="txtEmail" class="form-control">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" required id="textPwd" name="Password" [(ngModel)]="Password" class="form-control">
          </div>
        </div>
      </div>

    </div>
    <div class="panel-footer">
      <button class="btn btn-primary" type="submit" [disabled]="loading">Login</button>
    </div>
  </div>
</form>
