<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">View Video</h3>
    </div>
    <div class="panel-body">
      <div *ngIf="loading">
        Loading ....
      </div>
      <div id="loginDiv" class="center-block" style="width:50%" *ngIf="!loading">

        <div *ngIf="this.model.length && this.model.length > 0">
          <div class="row" *ngFor="let addVideo of this.model; let i=index">
            <div class="col-md-12 col-sm-12 col-xl-12">
              <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" [src]="addVideo.SanitizedVideoUrl"
                  *ngIf="addVideo.SanitizedVideoUrl">
                </iframe>
              </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xl-12">&nbsp;&nbsp;&nbsp;</div>
          </div>
        </div>
        <div *ngIf="this.model.length == 0">
          No records found......
        </div>
      </div>
    </div>
    <div class="panel-footer">
    </div>
  </div>

</div>
