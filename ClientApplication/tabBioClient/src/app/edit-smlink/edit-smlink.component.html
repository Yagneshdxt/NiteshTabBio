<form #EditSmLinkForm="ngForm" (ngSubmit)="CreateUpdateSmLink(EditSmLinkForm)">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Edit LInk</h3>
    </div>
    <div class="panel-body">
      <div *ngIf="loading">
        Loading ....
      </div>
      <div id="loginDiv" style="width:50%" *ngIf="!loading">
        <div style="width:100%">
          <div class="form-group">
            <div class="alert alert-danger" role="alert" *ngIf="errors?.length > 0">
              <ul>
                <li *ngFor="let error of errors">
                  {{ error }}
                </li>
              </ul>
            </div>
            <div class="alert alert-success" *ngIf="SuccessMessage">
              {{SuccessMessage}}
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary pull-left" [disabled]="loading" type="button" (click)="backToEditProfile()">
              Back/Cancel</button>
            <button class="btn btn-primary pull-right" [disabled]="loading" type="submit"> Save </button>
            <br />
          </div>
          <div class="form-group text-center">
            <img [src]="model.profilePicturePath" class="align-center" alt="Profile Picture">
          </div>
          <div [sortablejs]="model.userSiteLinks">
            <div *ngFor="let linkdetail of model.userSiteLinks; let i=index">
              <div class="form-group">
                <div class="row">
                  <div class="col-md-1">
                    <a href="/editLink" class="btn btn-primary" (click)="DeleteLink(model.userSiteLinks[i])"> <b>X</b>
                    </a>
                    <!-- <button class="btn btn-primary" type="button" [disabled]="loading" (click)="DeleteLink(model.userSiteLinks[i].Id)"> DeleteLink</button>       -->
                  </div>
                  <div class="col-md-11">
                    <input type="text" required name='{{"model.userSiteLinks["+ i + "].siteUrls"}}'
                      [(ngModel)]="model.userSiteLinks[i].siteUrls" id="txtsiteUrls" class="form-control">
                  </div>
                
                  <!-- <div class="col-md-3">
                    <div class="col-md-12 pull-right">
                      <a href="/editLink" class="link" (click)="OrderPluse(model.userSiteLinks[i])"> <kbd>+</kbd>
                      </a>
                    </div>
                    <div class="col-md-12 pull-right">
                      <a href="/editLink" class="link" (click)="OrderMinus(model.userSiteLinks[i])"> <kbd>-</kbd>
                      </a>
                    </div>
                  </div> -->
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary pull-right" type="button" [disabled]="loading" (click)="AddLink()"> AddLink</button>
          </div>
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <button class="btn btn-primary" type="submit" [disabled]="loading">submit</button>
    </div>
  </div>
</form>
