<form #RegisterForm="ngForm" (ngSubmit)="registerUser(RegisterForm)">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Register</h3>
    </div>
    <div class="panel-body">


      <div id="loginDiv" style="width:50%">
        <div style="width:50%">
          <div class="form-group">
            <label for="txtFirstName">First Name</label>
            <input type="text" required name="firstName" [(ngModel)]="firstName" id="txtFirstName" class="form-control">
          </div>
          <div class="form-group">
            <label for="txtLastName">Last Name</label>
            <input type="text" required name="lastName" [(ngModel)]="lastName" id="txtLastName" class="form-control">
          </div>
          <div class="form-group">
            <label for="txtEmail">Email </label>
            <input type="email" required name="email" [(ngModel)]="email"  id="txtEmail" class="form-control">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" required id="textPwd" name="password" [(ngModel)]="password" class="form-control">
          </div>
          <div class="form-group">
            <label>Confrim Password</label>
            <input type="password" required name="confirmPassword" [(ngModel)]="confirmPassword" id="txtConfirmPwd" class="form-control">
          </div>
        </div>
      </div>

    </div>
    <div class="panel-footer">
      <button class="btn btn-primary" type="submit">Save</button>
    </div>
  </div>
</form>
