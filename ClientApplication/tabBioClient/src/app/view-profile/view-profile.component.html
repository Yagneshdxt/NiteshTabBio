<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">View Profile</h3>
  </div>
  <div class="panel-body">
    <div *ngIf="loading">
      Loading ....
    </div>
    <div id="loginDiv" style="width:50%" *ngIf="!loading">
      <div style="width:50%">
        <div class="form-group">
          <div class="alert alert-danger" role="alert" *ngIf="errors?.length > 0">
            <ul>
              <li *ngFor="let error of errors">
                {{ error }}
              </li>
            </ul>
          </div>
          <div class="alert alert-success" *ngIf="SuccessMessage">
            {{SuccessMessage}}
          </div>
        </div>
        <div class="form-group text-center">
          <img [src]="model.profilePicturePath" class="" alt="Profile Picture">
        </div>
        <div class="form-group">
          <label for="txtName">Name</label> : {{ model.FirstName +" "+ model.LastName}}
        </div>
        <div class="form-group">
          <label for="txtTitle">Title</label> : {{model.Title}}
        </div>
        <div class="form-group">
          <label for="txtBio">Bio</label> {{model.Bio}}
        </div>
        <div class="form-group">
          <label for="txtWebsite">Website</label> : {{model.website}}
        </div>
        <div *ngFor="let linkdetail of model.userSiteLinks; let i=index">
          <div class="form-group">
            <div class="row">
              <div class="col-md-12">
                  {{model.userSiteLinks[i].siteUrls}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="panel-footer">
  </div>
</div>
